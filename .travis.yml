dist: trusty

language: python

python:
  - "3.6"
  - "2.7"
  
cache: pip

addons:
  apt:
    packages:
      - libav-tools
      - sox

before_install:
  - pip install Cython

install: 
  - pip install .

script: 
  - pip install pytest librosa
  - pytest

before_deploy:
  - pandoc --from=markdown --to=rst --output=README.rst README.md
  - rm README.md
  
deploy:
  provider: pypi
  user: carlthome
  skip_cleanup: true
  on:
    tags: true
    branch: master
  password:
    secure: 
